<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact Me</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="contactstyle.css">

</head>

<body>
    <form onsubmit="showAlert()" method="post">
        <table>
            <caption>Contact Me</caption>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Message</th>
            </tr>
            <tr>
                <td>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="username" required>
                </td>
                <td>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </td>
                <td>
                    <label for="telephone">Phone Number:</label>
                    <input type="tel" id="telephone" name="phone" required>
                </td>
                <td>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required>Enter your message here.</textarea>
                </td>
            </tr>
        </table>
        <div style="text-align: center;">
            <input type="submit" value="Submit" id="submitButton">
            <input type="reset" value="Clear">
        </div>
    </form>

    <script>
        function showAlert() {
            alert("Your message has been submitted successfully!");
        }

        function changeColor(Hover) {
            const button = document.getElementById('submitButton');
            if (Hover) {
                button.style.backgroundColor = '#3e8e41'; // Darker green on hover
            } else {
                button.style.backgroundColor = '#4CAF50'; // Original green color
            }
        }
    </script>
</body>

</html>
